<mat-card>
    <mat-card-title>
        <mat-icon>delete_forever</mat-icon> {{message}}
    </mat-card-title>
    <mat-card-actions >
        <button mat-button color="primary" (click)="onNoClick()">
            <mat-icon>close</mat-icon> No
        </button>
        <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>
            <mat-icon>done</mat-icon> Yes
        </button>
    </mat-card-actions>
</mat-card>
