<mat-progress-bar mode="indeterminate" color="warn" [style.display]="showSpinner ? 'block' : 'none'"></mat-progress-bar>
<mat-card>
    <form [formGroup]="forma" ngNativeValidate (ngSubmit)="crearTodo()">
        <mat-card-header>
            <mat-card-title>
                <mat-icon>chrome_reader_mode</mat-icon>
                Crear tarea
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field style="margin-right: 10px">
                <input 
                    matInput formControlName="descripcion" placeholder="DescripciÃ³n de la tarea" 
                    name="descripcion" required >
                <mat-error>La descripcion es obligatorio</mat-error>
            </mat-form-field>
            <mat-form-field >
                <mat-label>Estado</mat-label>
                <mat-select>
                    <mat-option *ngFor="let estado of estados" [value]="estado">
                    {{estado}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <!-- <mat-form-field style="max-width: 377px; width: 100%">
                nombre del archivo a cargar.png
            </mat-form-field> -->
        </mat-card-content>
        <mat-card-actions>
            <button mat-button  color="primary" type="submit">
                <mat-icon>archive</mat-icon>
                Guardar
            </button>
            <button mat-button color="warn" (click)="cancelar()">
                <mat-icon>clear</mat-icon>
                Cancelar
            </button>
        </mat-card-actions>
    </form>
</mat-card>
